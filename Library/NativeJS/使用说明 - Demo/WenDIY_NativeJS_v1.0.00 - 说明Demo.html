<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WenDIY_ClassicEdition - Demo</title>
    <!-- <script src="https://wen-c-j.github.io/Library/ClassicEdition/WenDIY_ClassicEdition_v1.0.00.js"></script> -->
    <!-- <script src="https://wen-c-j.github.io/Library/NativeJS/WenDIY_NativeJS_v1.0.00.js"></script> -->
    <script src="./../WenDIY_NativeJS_v1.0.00.js"></script>
</head>
<body>
    <p id="Show" style="background-color: darkkhaki; padding: 10px 30px;">等待进行操作……</p>
    <!-- 利用事件冒泡，绑定两个oncontextmenu事件 -->
    <div oncontextmenu="document.querySelector('#Show').innerHTML = '【01】复制成功！'">
        <p class="Copy">你好，我是温Wen！（右击复制）</p>
    </div>
    <!-- 利用事件冒泡，绑定两个oncontextmenu事件 -->
    <div oncontextmenu="document.querySelector('#Show').innerHTML = '【02】复制成功！'">
        <p class="Copy">你好，我是WenCJ！（右击复制）</p>
    </div>
    <button onclick="CopyText(prompt('请输入想要复制到粘贴板的内容：'))">点击复制自定义内容！</button>
    <br><br>
    <button onclick="document.querySelector('#Show').innerHTML = '产生随机数：' + randomNum(0,100)">产生随机数</button>
    <br><br>
    <p class="graduallyText" style="background-color: darkorange;">你好，我是Mr.温！很高兴能够在此认识你！</p>
    <p class="graduallyText" >Mr.温 相信，美好的事情即将发生！</p>

    <pre class="formatText">{"naem":"Mr.温","array":[1,2,3,4,5],"object":{"Demo":"一个简单的测试","remake":"永远相信，美好的事情即将发生！"},"remake":"这是备注信息！"}</pre>

</body>
</html>

<!-- - - - - - - - - - WenDIY_ClassicEdition - 说明书 - - - - - - - - - 

    【基本功能介绍】
        1 、自定义复制内容
            【格式】CopyText("复制到粘贴板的内容！")
            【功能】复制内容到剪贴板（兼容Android 、iOS 、Windows设备）
        2 、美化的弹窗（使用sweetalert2进行美化！）
            【格式】PromptInformation('弹窗图标','弹窗自定义提示内容！')
            【弹窗图标参数】'success' 、'error' 、'warning' 、'info' 、'question' 、'false'
        3 、产生随机数
            【格式】randomNum(最大值,最小值)
            【函数返回值】产生指定范围的随机数！
        4 、禁止文本选中（默认开启！）

    【类功能介绍】
        【类功能的使用方式】直接在标签中添加对应功能的类名
            （例如：<p class="Copy">你好，我是温Wen！</p>）
        1 、文字逐字加载效果
            【类名】graduallyText
        2 、复制文字（复制内容仅限制为当前元素的innerHTML内容）
            【类名】Copy
        3 、标签内容自动排版效果（仅限JSON类型文件内容进行排版）
            【类名】formatText

    【缺陷】
        本库由于使用的是异步请求的方式调用其他第三方文件，
        所以在文件的请求速度上会稍微慢点，因此，如果在使用
        到本库的时候，请切勿在页面进行加载的时候调用函数的
        弹窗功能，其他功能则可以正常使用！
 -->
