<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WenDIY_ClassicEdition - Demo</title>
    <script src="https://wen-c-j.github.io/Library/NativeJS/WenDIY_NativeJS_v1.1.00.js"></script>
</head>
<body>
    <p id="Show" style="background-color: darkkhaki; padding: 10px 30px;">等待进行操作……</p>
    <!-- 利用事件冒泡，绑定两个oncontextmenu事件 -->
    <div oncontextmenu="document.querySelector('#Show').innerHTML = '【01】复制成功！'">
        <p class="Copy">你好，我是温Wen！（右击复制）</p>
    </div>
    <!-- 利用事件冒泡，绑定两个oncontextmenu事件 -->
    <div oncontextmenu="document.querySelector('#Show').innerHTML = '【02】复制成功！'">
        <p class="Copy">你好，我是WenCJ！（右击复制）</p>
    </div>
    <button onclick="CopyText(prompt('请输入想要复制到粘贴板的内容：'))">点击复制自定义内容！</button>
    <br><br>
    <button onclick="document.querySelector('#Show').innerHTML = '产生随机数：' + randomNum(0,100)">产生随机数</button>
    <br><br>
    <div style="background-color: darkkhaki; padding: 10px;">
        <button onclick="document.querySelector('#ShowTimeDate').innerHTML = isLeapYear(prompt('请输入年份(Number)：'))">判断是否问你闰年 -> isLeapYear(年份)</button><br><br>
        <button onclick="document.querySelector('#ShowTimeDate').innerHTML = YearDays(prompt('请输入年份(Number)：'))">计算指定年份天数 -> YearDays(年份)</button><br><br>
        <button onclick="document.querySelector('#ShowTimeDate').innerHTML = YearResidueDays()">计算今年剩余天数 -> YearResidueDays()</button><br><br>
        <button onclick="document.querySelector('#ShowTimeDate').innerHTML = getMonthDays(Number(prompt('请输入年份（Number）：')),Number(prompt('请输入月份（Number）：')))">计算指定月份天数 -> getMonthDays(年份,月份)</button><br><br>
        <button onclick="document.querySelector('#ShowTimeDate').innerHTML = JSON.stringify(DifferYearsTime(prompt('请输入指定时间（String）：\n【格式】2023-11-20 00:00:00')),0,4)">计算指定时间距今的时间差（年月版）<br>【格式】DifferYearsTime("Date格式日期")</button><br><br>
        <button onclick="document.querySelector('#ShowTimeDate').innerHTML = JSON.stringify(DifferDaysTime(prompt('请输入指定时间（String）：\n【格式】2023-11-20 00:00:00')),0,4)">计算指定时间距今的时间差（Days版）<br>【格式】DifferDaysTime("Date格式日期")</button><br>
        <pre id="ShowTimeDate" style="color: white; font-size: 18px;">等待输入（Show）…………</pre>
    </div>
    <p class="graduallyText" style="background-color: darkorange;">你好，我是Mr.温！很高兴能够在此认识你！</p>
    <p class="graduallyText" >Mr.温 相信，美好的事情即将发生！</p>

    <pre class="formatText">{"naem":"Mr.温","array":[1,2,3,4,5],"object":{"Demo":"一个简单的测试","remake":"永远相信，美好的事情即将发生！"},"remake":"这是备注信息！"}</pre>

</body>
</html>
