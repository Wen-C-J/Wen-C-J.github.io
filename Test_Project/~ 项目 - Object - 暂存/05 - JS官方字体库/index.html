<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="Main">
        <p style="font-family: Arial">这是一段使用 Arial 字体的文本。</p>
    </div>
    <script>
        // JS官方字体库（不调用外部文件能显示的字体）
        var Array_List = ["Arial","Helvetica","Times New Roman","Times","Courier New","Courier","Verdana","Georgia","Palatino","Garamond","Bookman","Comic Sans MS","Trebuchet MS","Arial Black","Impact"];
        var Data_list = Array_List.map(function(item){
            return `<p style="font-family: ${item}"> --> 这是一段使用 ${item} 字体的文本 。<br>【1、2、3、4、5、6、7、8、9】<br>【ABCDEFGHIJKLMNOPQRSTUVWXYZ】<br>【abcdefghijklmnopqrstuvwxyz】<br><br></p>`
        })
        document.querySelector("#Main").innerHTML = Data_list.join("")
    </script>
</body>
</html>
