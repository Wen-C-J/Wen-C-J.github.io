<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 引入SweetAlert的CSS和JS文件（弹窗） -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>


<body>
    <button id="Num_Btn">输出 Num_Btn</button>
    <button id="Windows_swal">SweetAlert 的 swal 弹窗</button>
    <button id="Windows_fire">SweetAlert 的 fire 弹窗</button>
    <script>
        var Test_Number = null;
        // SweetAlert 的 swal 弹窗调用
        Windows_swal.onclick = function(){

            // 调用SweetAlert函数
            var Temp_Btn = swal({
            title: "确认删除？",
            text: "删除后将无法恢复！",
            type: "warning",
            showCancelButton: true,
            confirmButtonColor: "#DD6B55",
            confirmButtonText: "删除",
            cancelButtonText: "取消",
            closeOnConfirm: false
            }, function(){
            // 用户点击确认按钮后执行的操作
            swal("删除成功！", "", "success");
            return "000";

            });

            console.log(Temp_Btn);
        }

        Windows_fire.onclick = function(){
            
        }

        Num_Btn.onclick = function(){
            alert(Test_Number);
        }
    </script>
</body>
</html>
