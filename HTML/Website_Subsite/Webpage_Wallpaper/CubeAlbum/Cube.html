<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>温先生的宝藏！</title>

<link rel="stylesheet" type="text/css" href="Cube.css"/>
</head>
<body>
<!--/*外层最大容器*/-->
<div class="wrap">
<!--	/*包裹所有元素的容器*/-->
<div class="cube">
	<!--前面图片 -->
	<div class="out_front">
		<img src="Album/Other(1).gif"  class="pic" >
	</div>
	<!--后面图片 -->
	<div class="out_back">
		<img src="Album/Other(2).gif"  class="pic">
	</div>
	<!--左图片 -->
	<div class="out_left">
		<img src="Album/Me(1).gif"  class="pic">
	</div>
	<div class="out_right">
		<img src="Album/Me(2).gif"  class="pic">
	</div>
	<div class="out_top">
		<img src="Album/Me(3).gif"  class="pic">
	</div>
	<div class="out_bottom">
		<img src="Album/Me(4).gif"  class="pic">
	</div>
	<!--小正方体 --> 
	<span class="in_front">
		<img src="Album/She(1).gif" class="in_pic" />
	</span>
	<span class="in_back">
		 <img src="Album/She(2).gif" class="in_pic" />
	</span>
	<span class="in_left">
		<img src="Album/She(3).gif" class="in_pic" />
	</span>
	<span class="in_right">
		<img src="Album/She(4).gif" class="in_pic" />
	</span>
	<span class="in_top">
		<img src="Album/She(5).gif" class="in_pic" />
	</span>
	<span class="in_bottom">
		<img src="Album/She(6).gif" class="in_pic" />
	</span>
</div>
</div>
</body>
</html>
