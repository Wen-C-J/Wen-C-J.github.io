<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>温先生的宝藏！</title>
<script type="text/javascript" src="Flashback_prevention.js"></script>
<link rel="stylesheet" type="text/css" href="Cube.css"/>
</head>
<body>
<!--/*外层最大容器*/-->
<div class="wrap">
<!--	/*包裹所有元素的容器*/-->
<div class="cube">
	<!--前面图片 -->
	<div class="out_front">
		<img src="Album/Picture_07.jpg"  class="pic" >
	</div>
	<!--后面图片 -->
	<div class="out_back">
		<img src="Album/Picture_07.jpg"  class="pic">
	</div>
	<!--左图片 -->
	<div class="out_left">
		<img src="Album/Picture_08.jpg"  class="pic">
	</div>
	<div class="out_right">
		<img src="Album/Picture_08.jpg"  class="pic">
	</div>
	<div class="out_top">
		<img src="Album/Picture_09.jpg"  class="pic">
	</div>
	<div class="out_bottom">
		<img src="Album/Picture_09.jpg"  class="pic">
	</div>
	<!--小正方体 --> 
	<span class="in_front">
		<img src="Album/Picture_01.jpg" class="in_pic" />
	</span>
	<span class="in_back">
		 <img src="Album/Picture_01.jpg" class="in_pic" />
	</span>
	<span class="in_left">
		<img src="Album/Picture_02.jpg" class="in_pic" />
	</span>
	<span class="in_right">
		<img src="Album/Picture_02.jpg" class="in_pic" />
	</span>
	<span class="in_top">
		<img src="Album/Picture_03.jpg" class="in_pic" />
	</span>
	<span class="in_bottom">
		<img src="Album/Picture_03.jpg" class="in_pic" />
	</span>
</div>
</div>
</body>
</html>
